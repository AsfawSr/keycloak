spring.application.name=spring-app

# Keycloak configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/myrealm
keycloak.auth-server-url=http://localhost:8081
keycloak.realm=myrealm
keycloak.resource=spring-app

# Admin client credentials (create this client in Keycloak with client credentials grant)
keycloak.admin-client-id=admin-cli
keycloak.admin-client-secret=your-admin-client-secret-here

# Feign configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=30000
feign.client.config.default.logger-level=basic

# Server port
server.port=8080

# Logging
logging.level.com.asfaw.keycloak=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG